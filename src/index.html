<!DOCTYPE html>
<html>
    <head>
        <title>BigBand Looper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="bigband.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <div id="header" class="row">
                <div class="col-md-6">
                    <h1>BigBand <small>Looper</small></h1>
                    <div class='info'>
                        <p>
                            Keyboard
                            <ul>
                                <li>Use [SPACE] to record, play &amp; stop </li>
                                <li>Double press [SPACE] to add a new track</li>
                                <li>Long press [SPACE] to clear a track and long press it again to remove it</li>
                            </ul>
                        </p>
                    </div>
                </div>
                <div id="metronome-container" class="col-md-6"></div>
            </div>
            <div id="loopers" class="row">
            </div>            
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
